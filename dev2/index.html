<!DOCTYPE html>
<html lang="en" data-ng-app="mediaServer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sam Hissaund">
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <title>Media Server</title>
    <!-- Angular files -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script> <!-- ngRoute has been separated out of angular.js, so we need to include it here -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.js"></script> <!-- ngResource has been separated out of angular.js, so we need to include it here -->
    
    <!-- Application files -->
    <script src="js/app.js"></script>
    
    <!-- Bootstrap core -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <!-- Stylesheets -->
    <link href="//getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="//getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-ng-controller="PageController as pageCtrl" style="background-color:#B3B3B3;">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="NavigationController as navCtrl">
      <div class="container-fluid">
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle" data-ng-click="navCtrl.isCollapsed = !navCtrl.isCollapsed" >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MediaServer</a>
        </div>
        <div class="navbar-collapse collapse" collapse="navCtrl.isCollapsed">
          <ul class="nav navbar-nav navbar-right" data-ng-controller="ModalController as modalCtrl">
          
          
            <li class="dropdown">
              <a href='#' class="dropdown-toggle" data-toggle="dropdown" data-target=".navbar-collapse">Media Type <b class="caret"></b></a>
              <ul class="dropdown-menu"> 
                <li data-ng-class="{ active: pageCtrl.isActive('/overview')}"><a href="#/overview">Overview</a></li>
                <li data-ng-class="{ active: pageCtrl.isActive('/movies')}"><a href="#/movies">Movies</a></li>
                <li data-ng-class="{ active: pageCtrl.isActive('/tvshows')}"><a href="#/tvshows">TV Shows</a></li>
                <li data-ng-class="{ active: pageCtrl.isActive('/other')}"><a href="#/other">Other Media</a></li>
              </ul>
            </li>       
            
            
            <li><a href="#">Settings</a></li>
            <li><a href data-ng-click="modalCtrl.helpWindow()">Help</a></li>
            <li><a href data-ng-click="modalCtrl.loginPrompt()">Login</a></li>
          </ul>
          <!--<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>-->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Below is used to include sidebar and main section; I don't need the sidebar nav section so have commented it out for now.
        <div class="col-sm-3 col-md-2 sidebar" >
          <ul class="nav nav-sidebar">
            <li data-ng-class="{ active: pageCtrl.isActive('/overview')}"><a href="#/overview">Overview</a></li>
            <li data-ng-class="{ active: pageCtrl.isActive('/movies')}"><a href="#/movies">Movies</a></li>
            <li data-ng-class="{ active: pageCtrl.isActive('/tvshows')}"><a href="#/tvshows">TV Shows</a></li>
            <li data-ng-class="{ active: pageCtrl.isActive('/other')}"><a href="#/other">Other Media</a></li>
          </ul>
        </div>
        <div data-ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        
        <div data-ng-view class="main">
        
        </div>
        
      </div>
    </div>

  </body>
</html>
